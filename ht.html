<main class="w-75  bg-info p-3 mx-auto">
  <section>
    <div class="input-form mb-2">
      <label for="productName">ProductName</label>
      <input oninput="regaxName()" type="text" class="form-control mt-2 w-100  is-invalid  " id="productName" placeholder="ProductName">

      <p class="alert alert-danger d-none" id="massagename"> invalid</p>

    </div>
    <!-- <hr> -->

    <div class="input-form mb-2">
      <label for="productPrice">ProductPrice</label>
      <input  oninput="regaxPrice()"  type="text" class="form-control mt-2 w-100 is-invalid " id="productPrice" placeholder="productPrice">

      <p class="alert alert-danger d-none" id="massageprice"> invalid</p>

    </div>

     <div class="input-form mb-2">
      <label for="productDate">ProductDate</label>
      <input type="text" oninput="regaxDate()"  class="form-control mt-2   w-100  is-invalid" id="productDate" placeholder="productDate">

      <p class="alert alert-danger d-none" id="massagedate"> invalid</p>



    </div>

    
    <button class="btn btn-primary h-25 w-100" id="addbtn"  onclick="print()">Add Product</button>

    <button class="btn btn-primary h-25 w-100 d-none"  id="updatebtn"  onclick="updateProduct()">Update Product</button>


  </section>

  <input id="search"  oninput="searchInput()"  type="text" class="form-control  w-75 mx-auto my-3" placeholder="search...">


  <section class="bg-danger mt-4">

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Date</th>
          <th>Update  &nbsp  &nbsp Delete</th>
          <!-- <th>up</th> -->
        </tr>
      </thead>

      <tbody id="tableData">
      </tbody>

    </table>
  </section>
  

</main>
